<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Video Listing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="yt-listing">

        <div class="search-bar">
            <!-- oninput bcoz for onchange we have remove the cursor for the function to call -->
            <input type="text" value="" placeholder="Search..." oninput="searchVideos(this.value)">
        </div>

        <div class="yt-videos" id="video-container"></div>
          <div id="no-data" class="no-data" style="display: none;">No Data Available</div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
